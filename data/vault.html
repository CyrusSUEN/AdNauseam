<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>AdNauseam</title>
        <link rel="stylesheet" href="vault.css">
        <link rel="stylesheet" href="font/stylesheet.css">
        <link rel="icon" type="image/png" href="img/icon-32.png">

        <script src="lib/jquery-1.10.2.min.js"></script>
        <script src="lib/packery.min.js"></script>
        <script src="lib/imagesloaded.pkgd.min.js"></script>
        <script src="lib/d3.min.js"></script>

        <script src="../lib/config.js"></script>

        <script>
            $(function() {

                // enable/disable TEST_MODE in ../lib/config.js

                if ( typeof TEST_MODE != 'undefined' && TEST_MODE ) {

                    // load addon-injected js here for testing
                    $.when(
                           $.getScript( "adset.js" ),
                           $.getScript( "shared.js" ),
                           $.getScript( "../lib/ff/adnutil.js"),
                           $.getScript( "vault-ui.js" ),
                           $.getScript( "vault.js" ),
                           $.Deferred(function( deferred ) {
                                $( deferred.resolve );
                        })).done(function() { attachTests(); });
                }
            });
        </script>
    </head>
    <body>

        <div id="stage" class="stage">

            <div class="zoom">
                <a href="" id="z-in">&#43;</a>
                <a href="" id="z-out">&#8211;</a>
            </div>

            <div id="stats" class="session-sum">
                Since
                <span class="since">Wednesday July 9 2014 0:08am</span>,
                <span class="clicked">- ads clicked</span> of the
                <span class="detected">- detected</span>
            </div>

            <div id="alert" class="hide">
                <img src="img/adn_alert.png" alt="alert">
                <p>Alert goes here</p>
            </div>

            <div style="position: relative; height: 5519.67px;" id="container" class="z-100" draggable="true">

                <div id="overlay"></div>

            </div>

            <div id="svgcon" class="svg-container"></div>

        </div>

        <a href="#" id ="x-close-button">&#10006;</a>
        <div id="logo"><a href="http://dhowe.github.io/AdNauseam/" target="_blank"></a></div>

        <div id='ratio'>100%</div>

    </body>
</html>
