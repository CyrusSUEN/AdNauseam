<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>AdNauseam Session Log</title>
		<link rel="stylesheet" href="log.css">
		<script src="lib/jquery-2.1.4.min.js"></script>
		<script src="../lib/config.js"></script>
		<link rel="icon" type="image/png" href="img/icon-32.png">
	</head>
	<script>
		$(document).ready(function() {

			if ( typeof TEST_MODE != 'undefined' && TEST_MODE ) {

				// load addon-injected js here for testing
				$.when(
					$.getScript( "./dynlog.js" ),
					$.getScript( "./log.js" ),
					$.Deferred(function( deferred ) {
							$( deferred.resolve );
					})).done(function() {
						initLog(json);
					});
			}
		});
	</script>
	<body>
		<div id="logo"><a href="#"></a></div>
		<h3 id="title"> SessionLog</h3>
		<div id="settings" class="page hide">
			<header class="">
				<a id ="x-close-button" class="settings close" href="JavaScript:window.close()">&#10006;</a>
			</header>
		</div>
		<div id='content' class="logdiv" data-l10n-id="adn.log.noLog">No log available</div>
		<div id="viewfull">
			<a id="logpath" target="logFile" data-l10n-id="adn.log.viewFullLog" href="">View full log</a>
		</div>
	</body>
</html>
