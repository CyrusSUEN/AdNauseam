<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>AdNauseam</title>
	<link rel="icon" type="image/png" href="img/icon-32.png">
	<link rel="stylesheet" href="font/stylesheet.css">
	<link rel="stylesheet" href="menu.css">

	<script src="lib/jquery-1.11.2.min.js"></script>
	<script src="../lib/config.js"></script>

	<script>
            $(function() {

                // enable/disable TEST_MODE in ../lib/config.js

                if ( typeof TEST_MODE != 'undefined' && TEST_MODE ) {

                    // load addon-injected js here for testing
                    $.when(
                           $.getScript( "shared.js" ),
                           $.getScript( "../lib/ff/adnutil.js"),
                           $.getScript( "menu.js" ),
                           $.Deferred(function( deferred ) {
                                $( deferred.resolve );
                        })).done(function() { attachMenuTests(); });
                }
            });
	</script>
</head>
<body class="active">
	<div class="container">
		<div id="main" class="page">

			<header>
				<h1><a href="http://dhowe.github.io/AdNauseam/" target="new"><div id="toggle-button" background="">Toggle AdNauseam On/Off</div></a></h1>
				<div id="stats">
					<span id="visited-count" class="visited" data-l10n-id="adn.menu.adsDetected">clicked 0</span> of the <span id="found-count" class="found">0 ads detected</span>
					<div id="vault-btn">
						<button id="vault-button" data-l10n-id="adn.menu.viewAdVault">View Ad Vault</button>
						<span id="vault-count" class="count">(-)</span>
					</div>
				</div>
			</header>

			<div id="ad-list" class="">

				<div id="alert" class="hide">
					<img src="img/adn_alert.png" alt="alert">
					<p>Alert goes here</p>
				</div>

				<ul id='ad-list-items'></ul>

				<div id="log-button">
					<a href="#" data-l10n-id="adn.menu.viewFullLog">View full log</a>
				</div>
			</div>

			<footer>
				<button id="pause-button" class="pause" data-l10n-id="adn.menu.pause">Pause Adnauseam</button>
				<button id="settings-open" class="settings" data-l10n-id="adn.menu.settings">Settings</button>
				<button id="about-button" class="about">?</button>
			</footer>

		</div> <!-- END #main -->

		<div id="settings" class="page hide">

			<header class="">

				<a href="#" id ="settings-close" class="settings close">&#10006;</a>

				<!-- version# added via menu.js -->
				<h2 id="settings-header"><span>AdNauseam&nbsp;v</span><span id="settings-version">X.Y</span><span data-l10n-id="adn.menu.settings.settings"> Settings</span></h2>
			</header>

			<form id="settings_form" action="index.html" method="post">

				<div class="row justified">
					<div class="btn">
						<button class="button" id="export-ads" data-l10n-id="adn.menu.settings.exportAds">Export Ads</button>
					</div>
					<div class="btn">
						<button class="button" id="import-ads" data-l10n-id="adn.menu.settings.importAds">Import Ads</button>
					</div>
				</div>

				<div class="row">
					<div class="question" data-l10n-id="adn.menu.settings.disableAllLogging">
						Disable all logging
					</div>
					<div class="switch">
						<input type="checkbox" class="cmn-toggle cmn-toggle-round-flat" id="cmn-toggle-1">
						<label for="cmn-toggle-1"></label>
					</div>
				</div>

                <div class="row">
                    <div class="question" data-l10n-id="adn.menu.settings.disableOutgoingReferrer">
                        Disable outgoing referrer
                    </div>
                    <div class="switch">
                        <input type="checkbox" class="cmn-toggle cmn-toggle-round-flat" id="cmn-toggle-2">
                        <label for="cmn-toggle-2"></label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="question" data-l10n-id="adn.menu.settings.clearAds">
                        Clear Ads with browser history 
                    </div>
                    <div class="switch">
                        <input type="checkbox" class="cmn-toggle cmn-toggle-round-flat" id="cmn-toggle-3">
                        <label for="cmn-toggle-3"></label>
                    </div>
                </div>

				<div class="row">
					<div class="question">
						<div class="btn">
							<button class="button danger" id="clear-ads" data-l10n-id="adn.menu.settings.ClearAdsNow">Clear Ads Now</button>
						</div>
					</div>
				</div>


			</form>

		</div> <!-- END #settings -->
	</div>
</body>
</html>
