<!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <title>Captures</title>
  
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link rel="stylesheet" href="./style.css" />
  <!-- scripts at bottom of page -->

</head>
<body class="demos ">
  
  <section id="content">

  <!--section id="copy">
    <p>Isotope is triggered after all images are loaded with the <a href="../docs/help.html#imagesloaded_plugin"><code>imagesLoaded</code> plugin</a>. </p>
  </section-->

	<!-- Dynamically write the contents of this div -->
  <div id="adn-container" class="photos clearfix">
    
	<div id="adn-logo" class="photo"><a href="http://rednoise.org/adnauseam/"><img src="http://rednoise.org/adnauseam/files/images/adnauseam5_255.png"/></a></div>
	
  </div> <!-- #adncontainer -->
  
  <script src="./jquery-1.7.1.min.js"></script>
  <script src="./jquery.isotope.min.js"></script>
  <script>
	$(function() {

		var adncont = $('#adn-container');
		adncont.imagesLoaded(function() {
			//dump('\nJS: #adn-container.imageLoaded -> calling: adncont.isotope()');
			adncont.isotope({
				itemSelector : '.photo'
			});
		});

	});
  </script>
    
  </section>
  

</body>
</html>
